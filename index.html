<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between container mt-3 border-bottom"
    >
      <input
        id="searchInput"
        class="border-0 form-control"
        type="text"
        placeholder="search..."
      />
      <button onclick="search()" class="btn border-0">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div class="d-flex align-items-center">
        <button class="btn border-0"><i class="fa-solid fa-bell"></i></button>
        <button class="btn border-0">
          <i class="fa-solid fa-user-tie"></i>
        </button>
      </div>
    </header>
    <div
      class="d-flex justify-content-between align-items-center container my-4"
    >
      <h1>Products</h1>
      <button
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="btn border-0 bg-primary text-white"
      >
        + New ebook
      </button>
    </div>

    <div class="mt-3">
      <div class="d-flex justify-content-between align-items-center container">
        <div class="d-flex align-items-center gap-2">
          <button onclick="all1()" class="btn btn1 border-0 text-secondary">
            All
          </button>
          <button
            onclick="published()"
            class="btn btn1 border-0 text-secondary"
          >
            Published
          </button>
          <button onclick="draft()" class="btn btn1 border-0 text-secondary">
            Draft
          </button>
        </div>
        <div>
          <button class="btn border-0">
            <i class="fa-solid fa-list-ul"></i>
          </button>
          <button class="btn border-0">
            <i class="fa-solid fa-table-cells-large"></i>
          </button>
        </div>
      </div>
    </div>

    <section class="container my-3">
      <div class="row"></div>
    </section>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel">
              + New book
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button onclick="modalSave()" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./array.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
